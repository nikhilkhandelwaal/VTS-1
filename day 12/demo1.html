<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .main img {
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 0.5s;
        }

        .main:hover img:nth-child(4) {
            left: 300px;
        }

        .main:hover img:nth-child(3) {
            left: 600px;
        }

        .main:hover img:nth-child(2) {
            left: 900px;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://picsum.photos/id/232/300/300" alt="">
        <img src="https://picsum.photos/id/233/300/300" alt="">
        <img src="https://picsum.photos/id/234/300/300" alt="">
        <img src="https://picsum.photos/id/235/300/300" alt="">
    </div>
</body>

</html>
