<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 300px;
            height: 300px;
            /* border: 1px solid black; */
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .text {
            width: 100%;
            height: 100%;
            background-color: rgba(175, 18, 211, 0.331);
            padding: 20px;
            text-align: justify;
            position: absolute;
            top: 0px;
            left: 300px;
            transition: 0.2s;
        }

        .text1 {
            left: -300px;
        }

        .main:hover .text {
            left: 150px;
        }

        .main:hover .text1 {
            left: -150px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <img src="https://picsum.photos/id/235/300/300" alt="">
        </div>
        <div class="text">
        </div>
        <div class="text text1">
        </div>
    </div>
</body>

</html>
