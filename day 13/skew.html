<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 1000px;
            border: 1px solid black;
            height: 500px;
            margin: auto;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            transition: 0.5s;
        }

        .main:hover .box {
            transform: scale(1.2) translate(100px, 50px) rotate(90deg) skew(-5deg);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <img src="https://picsum.photos/id/237/300/300" alt="">
        </div>
    </div>

</body>

</html>
