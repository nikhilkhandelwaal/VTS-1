<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 1000px;
            border: 1px solid black;
            height: 500px;
            margin: auto;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            transition: 0.5s;
        }

        .main:hover .box {
            transform: translate(0px, 100px);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae veniam magni atque minima itaque veritatis
            dolores impedit cupiditate exercitationem ab? Quidem culpa molestiae eum, velit magni optio vero eveniet
            laboriosam.
        </div>
        Hello everyone
    </div>
</body>

</html>
