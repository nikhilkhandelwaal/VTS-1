<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 1000px;
            border: 1px solid black;
            height: 500px;
            margin: auto;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            /* border: 1px solid red; */
            position: relative;
        }

        .para {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            position: absolute;
            top: 0px;
            left: 0px;
            transform: scale(0);
            transition: 0.5s;
            transform-origin: top left;
        }

        .box:hover .para {
            transform: scale(1);
            /* opacity: 1; */
        }

        .img{
            transition: 0.5s;
            transform-origin: bottom right;
        }

        .box:hover .img {
            transform: scale(0);
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="box">
            <div class="img">
                <img src="https://picsum.photos/id/237/300/300" alt="">
            </div>
            <div class="para">
                <img src="https://picsum.photos/id/238/300/300" alt="">
            </div>
        </div>
    </div>

</body>

</html>
