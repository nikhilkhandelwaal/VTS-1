<html>

<head>
    <title> Table Tag </title>
</head>

<body>

    <table border="1px" bgcolor="lightgreen" align="center" cellpadding="10px" cellspacing="5px" width="600px" >

        <thead>
            <tr>
                <th colspan="4">Course Details</th>
            </tr>
            <tr>
                <th>S. No</th>
                <th>Course</th>
                <th>Pricing</th>
                <th>Duration</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>1</td>
                <td>Full Stack</td>
                <td>10000</td>
                <td>6 Month</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Data Science</td>
                <td>5000</td>
                <td>8 Month</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Digital Marketing</td>
                <td>2000</td>
                <td>3 Month</td>
            </tr>
        </tbody>

    </table>


</body>

</html>
