<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveBox1 {
            0% {
                transform: translate(0px, 0px);
            }

            25% {
                transform: translate(1200px, 0px)scale(1.5)rotate(90deg)skew(5deg);
                border-radius: 25%;
                background-color: purple;
            }

            50% {
                transform: translate(1200px, 600px)scale(1)rotate(180deg)skew(0deg);
                border-radius: 50%;
                background-color: greenyellow;
            }

            75% {
                transform: translate(0px, 600px)scale(0.5)rotate(270deg)skew(-5deg);
                border-radius: 25%;
                background-color: lightseagreen;
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        @keyframes moveBox2 {
            0% {
                transform: translate(1200px, 0px);
            }

            25% {
                transform: translate(1200px, 600px);
            }

            50% {
                transform: translate(0px, 600px);
            }

            75% {
                transform: translate(0px, 0px);
            }

            100% {
                transform: translate(1200px, 0px);
            }
        }

        @keyframes moveBox3 {
            0% {
                transform: translate(1200px, 600px);
            }

            25% {
                transform: translate(0px, 600px);
            }

            50% {
                transform: translate(0px, 0px);
            }

            75% {
                transform: translate(1200px, 0px);
            }

            100% {
                transform: translate(1200px, 600px);
            }
        }

        @keyframes moveBox4 {
            0% {
                transform: translate(0px, 600px);
            }

            25% {
                transform: translate(0px, 0px);
            }

            50% {
                transform: translate(1200px, 0px);
            }

            75% {
                transform: translate(1200px, 600px);
            }

            100% {
                transform: translate(0px, 600px);
            }
        }

        .main {
            width: 1300px;
            height: 700px;
            border: 1px solid black;
            margin: auto;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .box1 {
            animation: moveBox1 5s 0s infinite linear;
        }

        .box2 {
            animation: moveBox2 5s 0s infinite linear;
            background-color: green;
        }

        .box3 {
            animation: moveBox3 5s 0s infinite linear;
            background-color: blue;
        }

        .box4 {
            animation: moveBox4 5s 0s infinite linear;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box box1"></div>
        <!-- <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div> -->
    </div>

</body>

</html>
