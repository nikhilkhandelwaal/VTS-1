<script>

    var num = Number(prompt("Enter the number: ")); // 29
    var isPrime = true;

    for (var i = 2; i <= num / 2; i++) {
        if (num % i == 0) { // 9 % 3 => true
            isPrime = false;
            break;
        }
    }

    if (isPrime == true) {
        console.log("Number is Prime");
    } else {
        console.log("Number is not Prime");
    }



</script>
